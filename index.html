    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Oswald', sans-serif;
        background: var(--black);
        color: var(--white);
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }

    /* Subdued logo background */
    body::before {
        content: 'OD';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Bebas Neue', cursive;
        font-size: clamp(200px, 40vw, 600px);
        color: rgba(212, 175, 55, 0.03);
        z-index: 0;
        pointer-events: none;
        letter-spacing: 0.05em;
    }

    .app-container {
        position: relative;
        z-index: 1;
        max-width: 100%;
        margin: 0 auto;
        padding-bottom: 2rem;
    }

    /* Header */
    .header {
        background: linear-gradient(135deg, var(--black) 0%, var(--off-black) 100%);
        padding: 1.5rem 1rem;
        border-bottom: 3px solid var(--gold);
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
    }

    .owner-name {
        font-family: 'Bebas Neue', cursive;
        font-size: clamp(2rem, 6vw, 3.5rem);
        text-align: center;
        background: linear-gradient(135deg, var(--gold) 0%, var(--white) 50%, var(--gold) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.1em;
        animation: shimmer 3s linear infinite;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    @keyframes shimmer {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
    }

    .settings-icon {
        position: absolute;
        top: 1.5rem;
        right: 1rem;
        width: 32px;
        height: 32px;
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.3s ease;
    }

    .settings-icon:hover {
        opacity: 1;
        transform: rotate(90deg);
    }

    /* Trophy Case */
    .trophy-case {
        padding: 2rem 1rem;
        background: linear-gradient(180deg, rgba(212, 175, 55, 0.05) 0%, transparent 100%);
        border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .trophy-case-title {
        font-family: 'Crimson Text', serif;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--gold);
        text-align: center;
        margin-bottom: 1.5rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
    }

    .trophies {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        animation: fadeInUp 0.6s ease 0.2s both;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .trophy {
        text-align: center;
        animation: fadeInUp 0.6s ease both;
    }

    .trophy:nth-child(1) { animation-delay: 0.3s; }
    .trophy:nth-child(2) { animation-delay: 0.4s; }
    .trophy:nth-child(3) { animation-delay: 0.5s; }

    .trophy-icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.4));
        transition: transform 0.3s ease;
    }

    .trophy:hover .trophy-icon {
        transform: scale(1.1) rotateY(15deg);
    }

    .trophy-label {
        font-size: 0.75rem;
        color: var(--silver);
        font-weight: 300;
        line-height: 1.4;
    }

    .trophy-year {
        font-size: 0.9rem;
        color: var(--gold);
        font-weight: 600;
        margin-top: 0.25rem;
    }

    /* Main Content */
    .main-content {
        padding: 1.5rem 1rem;
    }

    .section-title {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.8rem;
        color: var(--gold);
        margin-bottom: 1rem;
        letter-spacing: 0.1em;
        border-left: 4px solid var(--gold);
        padding-left: 0.75rem;
        animation: fadeInUp 0.6s ease both;
    }

    /* League Cards */
    .leagues-container {
        display: grid;
        gap: 1rem;
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease 0.4s both;
    }

    .league-card {
        background: linear-gradient(135deg, var(--off-black) 0%, var(--charcoal) 100%);
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .league-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .league-card:hover {
        border-color: var(--gold);
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
    }

    .league-card:hover::before {
        left: 100%;
    }

    .league-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
    }

    .league-name {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.5rem;
        color: var(--gold);
        letter-spacing: 0.05em;
    }

    .league-platform {
        font-size: 0.75rem;
        color: var(--silver);
        background: rgba(212, 175, 55, 0.1);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .team-name {
        font-size: 1rem;
        color: var(--white);
        margin-bottom: 1rem;
        font-weight: 300;
        font-style: italic;
    }

    .league-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .stat {
        text-align: center;
    }

    .stat-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--gold);
        display: block;
    }

    .stat-label {
        font-size: 0.75rem;
        color: var(--silver);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 0.25rem;
    }

    /* Key Dates */
    .key-dates-container {
        animation: fadeInUp 0.6s ease 0.6s both;
    }

    .date-item {
        background: linear-gradient(135deg, var(--off-black) 0%, var(--charcoal) 100%);
        border-left: 4px solid var(--gold);
        padding: 1rem 1.25rem;
        margin-bottom: 0.75rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .date-item:hover {
        transform: translateX(8px);
        box-shadow: -4px 4px 12px rgba(212, 175, 55, 0.2);
    }

    .date-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .date-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--gold);
    }

    .date-value {
        font-size: 0.9rem;
        color: var(--silver);
        font-weight: 300;
    }

    .date-league {
        font-size: 0.75rem;
        color: var(--silver);
        opacity: 0.7;
    }

    /* Quick Actions */
    .quick-actions {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(180deg, transparent 0%, var(--black) 20%, var(--black) 100%);
        padding: 1.5rem 1rem 1rem;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
        z-index: 50;
    }

    .action-btn {
        background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem 0.5rem;
        color: var(--black);
        font-family: 'Oswald', sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }

    .action-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
    }

    .action-btn:active {
        transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (min-width: 768px) {
        .app-container {
            max-width: 1200px;
            padding: 0 2rem;
            padding-bottom: 2rem;
        }

        .header {
            padding: 2rem;
        }

        .leagues-container {
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .quick-actions {
            position: static;
            background: transparent;
            padding: 2rem 0;
            max-width: 800px;
            margin: 2rem auto 0;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .main-content {
            padding: 2rem 0;
        }
    }

    @media (min-width: 1024px) {
        .leagues-container {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>
