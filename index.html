<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Owner Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8941E;
            --black: #0A0A0A;
            --off-black: #1A1A1A;
            --charcoal: #2A2A2A;
            --silver: #C0C0C0;
            --white: #FFFFFF;
            --win-green: #2ECC71;
            --loss-red: #E74C3C;
        }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Oswald', sans-serif;
        background: var(--black);
        color: var(--white);
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 100vh;
        position: relative;
        -webkit-overflow-scrolling: touch;
    }

    /* Subdued logo background */
    body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(400px, 60vw, 1000px);
        height: clamp(400px, 60vw, 1000px);
        background-image: url('icon-192.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.05;
        z-index: 0;
        pointer-events: none;
        filter: brightness(1.2);
    }

    .app-container {
        position: relative;
        z-index: 1;
        max-width: 100%;
        margin: 0 auto;
    }

    /* Header */
    .header {
        background: linear-gradient(135deg, var(--black) 0%, var(--off-black) 100%);
        padding: 1rem;
        border-bottom: 3px solid var(--gold);
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
    }

    .header-title {
        font-family: 'Bebas Neue', cursive;
        font-size: 1rem;
        text-align: center;
        color: var(--gold);
        letter-spacing: 0.15em;
        margin-bottom: 0.5rem;
    }

    .owner-name {
        font-family: 'Bebas Neue', cursive;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        text-align: center;
        background: linear-gradient(135deg, var(--gold) 0%, var(--white) 50%, var(--gold) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.1em;
        animation: shimmer 3s linear infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .owner-logo-small {
        width: clamp(70px, 12vw, 100px);
        height: clamp(70px, 12vw, 100px);
        flex-shrink: 0;
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
    }

    @keyframes shimmer {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
    }

    .quote {
        text-align: center;
        margin-top: 0.75rem;
        padding: 0.75rem;
        font-family: 'Crimson Text', serif;
        font-style: italic;
        font-size: clamp(0.8rem, 2vw, 1rem);
        color: var(--silver);
        border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .quote-author {
        font-size: 0.75rem;
        color: var(--gold);
        margin-top: 0.25rem;
        font-style: normal;
    }

    .settings-icon {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 24px;
        height: 24px;
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.3s ease;
    }

    .settings-icon:hover {
        opacity: 1;
        transform: rotate(90deg);
    }

    /* Main Layout */
    .main-layout {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
        padding-bottom: 50px;
        min-height: calc(100vh - 200px);
    }

    /* Desktop/Tablet 3-column layout */
    @media (min-width: 768px) {
        .main-layout {
            grid-template-columns: 280px 1fr 80px;
            gap: 1.5rem;
            padding: 1.5rem;
        }
    }

    @media (min-width: 1200px) {
        .main-layout {
            grid-template-columns: 320px 1fr 100px;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
    }

    .left-column, .center-column {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    @media (min-width: 768px) {
        .left-column, .center-column, .right-column {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
        }
        .left-column::-webkit-scrollbar,
        .center-column::-webkit-scrollbar,
        .right-column::-webkit-scrollbar {
            width: 6px;
        }
        .left-column::-webkit-scrollbar-track,
        .center-column::-webkit-scrollbar-track,
        .right-column::-webkit-scrollbar-track {
            background: rgba(212, 175, 55, 0.1);
            border-radius: 3px;
        }
        .left-column::-webkit-scrollbar-thumb,
        .center-column::-webkit-scrollbar-thumb,
        .right-column::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 3px;
        }
    }

    .league-window {
        background: var(--black);
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        padding: 1rem;
        animation: fadeInLeft 0.6s ease both;
    }

    @media (min-width: 768px) {
        .league-window {
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }
    }

    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .league-window-scroll {
        flex: 1;
        overflow-y: auto;
        min-height: 0;
    }

    .league-window-scroll::-webkit-scrollbar {
        width: 6px;
    }

    .league-window-scroll::-webkit-scrollbar-track {
        background: rgba(212, 175, 55, 0.1);
        border-radius: 3px;
    }

    .league-window-scroll::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 3px;
    }

    .league-window-header {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.2rem;
        color: var(--gold);
        margin-bottom: 0.75rem;
        letter-spacing: 0.1em;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        flex-shrink: 0;
    }

    .league-item {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: rgba(212, 175, 55, 0.05);
        border-left: 3px solid transparent;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .league-item:hover, .league-item.active {
        background: rgba(212, 175, 55, 0.15);
        border-left-color: var(--gold);
        transform: translateX(4px);
    }

    .league-item-name {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--white);
        margin-bottom: 0.25rem;
    }

    .league-item-record {
        font-size: 0.75rem;
        color: var(--silver);
    }

    .top-row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    @media (min-width: 768px) {
        .top-row {
            grid-template-columns: 2fr 1fr;
        }
    }

    /* Trophy Case */
    .trophy-case {
        background: var(--black);
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        animation: fadeInUp 0.6s ease 0.2s both;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .trophy-case-title {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.5rem;
        color: var(--gold);
        text-align: center;
        margin-bottom: 1rem;
        letter-spacing: 0.15em;
    }

    .trophies {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
    }

    .trophy {
        text-align: center;
    }

    .trophy-icon {
        font-size: 2.5rem;
        filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.4));
        transition: transform 0.3s ease;
    }

    .trophy:hover .trophy-icon {
        transform: scale(1.1) rotateY(15deg);
    }

    .trophy-label {
        font-size: 0.7rem;
        color: var(--silver);
        font-weight: 300;
        line-height: 1.3;
        margin-top: 0.5rem;
    }

    .trophy-year {
        font-size: 0.8rem;
        color: var(--gold);
        font-weight: 600;
    }

    /* Earnings Box */
    .earnings-box {
        background: var(--black);
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeInUp 0.6s ease 0.3s both;
    }

    .earnings-title {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.5rem;
        color: var(--gold);
        letter-spacing: 0.15em;
        margin-bottom: 1rem;
    }

    .earnings-amount {
        font-family: 'Bebas Neue', cursive;
        font-size: 3rem;
        color: var(--win-green);
        letter-spacing: 0.05em;
        text-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
    }

    .earnings-label {
        font-size: 0.75rem;
        color: var(--silver);
        margin-top: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    /* Key Events */
    .key-events {
        background: var(--black);
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        animation: fadeInUp 0.6s ease 0.4s both;
    }

    @media (min-width: 768px) {
        .key-events {
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }
    }

    .key-events-scroll {
        flex: 1;
        overflow-y: auto;
        min-height: 0;
    }

    .key-events-scroll::-webkit-scrollbar {
        width: 6px;
    }

    .key-events-scroll::-webkit-scrollbar-track {
        background: rgba(212, 175, 55, 0.1);
        border-radius: 3px;
    }

    .key-events-scroll::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 3px;
    }

    .key-events-title {
        font-family: 'Bebas Neue', cursive;
        font-size: 1.3rem;
        color: var(--gold);
        margin-bottom: 1rem;
        letter-spacing: 0.15em;
        flex-shrink: 0;
    }

    .event-item {
        background: rgba(212, 175, 55, 0.05);
        border-left: 3px solid var(--gold);
        padding: 1rem;
        margin-bottom: 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .event-item:hover {
        background: rgba(212, 175, 55, 0.15);
        transform: translateX(8px);
        box-shadow: -4px 4px 12px rgba(212, 175, 55, 0.2);
    }

    .event-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .event-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--white);
    }

    .event-date {
        font-size: 0.85rem;
        color: var(--gold);
        font-weight: 600;
    }

    .event-league {
        font-size: 0.75rem;
        color: var(--silver);
        opacity: 0.8;
    }

    /* Right Column - Icon Buttons */
    .right-column {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        animation: fadeInRight 0.6s ease 0.5s both;
    }

    @keyframes fadeInRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .icon-button {
        background: var(--black);
        border: 3px solid var(--gold);
        border-radius: 8px;
        padding: 1rem 0.65rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.65rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 
            0 0 0 1px rgba(212, 175, 55, 0.3),
            0 4px 12px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(212, 175, 55, 0.2);
        height: 95px;
        position: relative;
        overflow: visible;
    }

    /* Ornate corner decorations */
    .icon-button::before,
    .icon-button::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        border: 2px solid var(--gold);
        opacity: 0.6;
    }

    .icon-button::before {
        top: -2px;
        left: -2px;
        border-right: none;
        border-bottom: none;
    }

    .icon-button::after {
        bottom: -2px;
        right: -2px;
        border-left: none;
        border-top: none;
    }

    .icon-button:hover {
        transform: translateY(-6px);
        border-color: var(--white);
        box-shadow: 
            0 0 0 1px var(--gold),
            0 0 20px rgba(212, 175, 55, 0.4),
            0 8px 24px rgba(0, 0, 0, 0.6),
            inset 0 1px 0 rgba(212, 175, 55, 0.4);
    }

    .icon-button:hover::before,
    .icon-button:hover::after {
        border-color: var(--white);
        opacity: 1;
    }

    .icon-button:active {
        transform: translateY(-3px);
    }

    .icon-button-icon-container {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 
            0 2px 8px rgba(212, 175, 55, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
    }

    .icon-button-icon-container::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
        border-radius: 4px;
        pointer-events: none;
    }

    .icon-button-icon {
        width: 24px;
        height: 24px;
        color: var(--black);
        position: relative;
        z-index: 1;
    }

    .icon-button-label {
        font-size: 0.65rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--white);
        text-align: center;
        line-height: 1.3;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* News Ticker */
    .news-ticker-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(90deg, var(--black) 0%, var(--off-black) 50%, var(--black) 100%);
        border-top: 3px solid var(--gold);
        height: 50px;
        overflow: hidden;
        z-index: 200;
        box-shadow: 0 -4px 20px rgba(212, 175, 55, 0.2);
    }

    .news-ticker {
        display: flex;
        align-items: center;
        height: 100%;
        white-space: nowrap;
        animation: scroll-ticker 30s linear infinite;
        will-change: transform;
    }

    @keyframes scroll-ticker {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .news-ticker-label {
        background: var(--gold);
        color: var(--black);
        padding: 0.65rem 1.25rem;
        font-weight: 700;
        font-size: 0.85rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        flex-shrink: 0;
        margin-right: 1.5rem;
    }

    .news-item {
        display: inline-flex;
        align-items: center;
        margin-right: 3rem;
        font-size: 0.95rem;
        color: var(--white);
    }

    .news-separator {
        display: inline-block;
        width: 6px;
        height: 6px;
        background: var(--gold);
        border-radius: 50%;
        margin: 0 1.5rem;
    }

    /* Mobile adjustments */
    @media (max-width: 767px) {
        .main-layout {
            display: flex;
            flex-direction: column;
            overflow-x: auto;
            padding-bottom: 100px;
        }

        .left-column {
            order: 1;
        }

        .center-column {
            order: 2;
        }

        .right-column {
            order: 3;
            position: fixed;
            bottom: 52px;
            left: 0;
            right: 0;
            flex-direction: row;
            background: linear-gradient(180deg, transparent 0%, var(--black) 20%, var(--black) 100%);
            padding: 1rem;
            gap: 0.5rem;
            z-index: 50;
            overflow-x: auto;
        }

        .icon-button {
            min-width: 70px;
            min-height: 70px;
            padding: 0.75rem;
            flex-shrink: 0;
        }
    }
</style>

</head>
<body>
    <div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    // ===== AUTHENTICATION CHECK =====
    const AUTH_KEY = 'od_auth_v1';
    
    const authData = localStorage.getItem(AUTH_KEY);
    if (!authData) {
        window.location.href = 'login.html';
    }

    let sleeperUsername = '';
    try {
        const credentials = JSON.parse(authData);
        sleeperUsername = credentials.username || '';
    } catch (e) {
        localStorage.removeItem(AUTH_KEY);
        window.location.href = 'login.html';
    }

    const { useState, useEffect } = React;

    function handleLogout() {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem(AUTH_KEY);
            window.location.href = 'login.html';
        }
    }

    // ===== SLEEPER API =====
    const SLEEPER_BASE_URL = 'https://api.sleeper.app/v1';

    async function fetchJSON(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
    }

    async function fetchSleeperUser(username) {
        return await fetchJSON(`${SLEEPER_BASE_URL}/user/${encodeURIComponent(username)}`);
    }

    async function fetchUserLeagues(userId, season) {
        return await fetchJSON(`${SLEEPER_BASE_URL}/user/${userId}/leagues/nfl/${season}`);
    }

    async function fetchLeagueRosters(leagueId) {
        return await fetchJSON(`${SLEEPER_BASE_URL}/league/${leagueId}/rosters`);
    }

    async function fetchLeagueUsers(leagueId) {
        return await fetchJSON(`${SLEEPER_BASE_URL}/league/${leagueId}/users`);
    }

    async function fetchLeagueInfo(leagueId) {
        return await fetchJSON(`${SLEEPER_BASE_URL}/league/${leagueId}`);
    }

    let _playersCache = null;
    async function fetchAllPlayers() {
        if (_playersCache) return _playersCache;
        _playersCache = await fetchJSON(`${SLEEPER_BASE_URL}/players/nfl`);
        return _playersCache;
    }

    let _statsCache = {};
    async function fetchSeasonStats(season) {
        if (_statsCache[season]) return _statsCache[season];
        try {
            _statsCache[season] = await fetchJSON(`${SLEEPER_BASE_URL}/stats/nfl/regular/${season}`);
        } catch (e) {
            console.warn('Stats fetch failed:', e);
            _statsCache[season] = {};
        }
        return _statsCache[season];
    }

    let _projectionsCache = {};
    async function fetchSeasonProjections(season) {
        if (_projectionsCache[season]) return _projectionsCache[season];
        try {
            _projectionsCache[season] = await fetchJSON(`${SLEEPER_BASE_URL}/projections/nfl/regular/${season}`);
        } catch (e) {
            console.warn('Projections fetch failed:', e);
            _projectionsCache[season] = {};
        }
        return _projectionsCache[season];
    }

    // Mock data for trophy case and events
    const ownerData = {
        earnings: "$12,450",
        trophies: [
            { year: 2024, league: "Dynasty League", icon: "üèÜ" },
            { year: 2023, league: "Redraft League", icon: "üèÜ" },
            { year: 2022, league: "Dynasty League", icon: "üèÜ" }
        ],
        keyEvents: [
            { title: "Dynasty Draft", date: "Aug 15, 2026", league: "Owner Dynasty", details: "Round 1 starts at 8 PM EST" },
            { title: "League Dues", date: "Aug 20, 2026", league: "All Leagues", details: "$500 total across all leagues" },
            { title: "Redraft Draft", date: "Aug 28, 2026", league: "Redraft League", details: "Snake draft, 12 teams" },
            { title: "Season Kickoff", date: "Sep 5, 2026", league: "All Leagues", details: "Week 1 begins!" },
            { title: "Trade Deadline", date: "Nov 4, 2026", league: "All Leagues", details: "Last day to make trades" },
            { title: "Playoffs Start", date: "Dec 14, 2026", league: "All Leagues", details: "Championship run begins" }
        ]
    };

    // Settings Modal
    function SettingsModal({ onClose }) {
        return (
            <div style={{
                position: 'fixed',
                top: 0,
                left: 0,
                right: 0,
                bottom: 0,
                background: 'rgba(0, 0, 0, 0.8)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                zIndex: 1000,
                padding: '1rem'
            }} onClick={onClose}>
                <div style={{
                    background: 'linear-gradient(135deg, var(--off-black) 0%, var(--charcoal) 100%)',
                    border: '3px solid var(--gold)',
                    borderRadius: '12px',
                    padding: '2rem',
                    maxWidth: '400px',
                    width: '100%',
                    boxShadow: '0 8px 32px rgba(0, 0, 0, 0.8)'
                }} onClick={(e) => e.stopPropagation()}>
                    <h2 style={{
                        fontFamily: 'Bebas Neue, cursive',
                        fontSize: '1.5rem',
                        color: 'var(--gold)',
                        marginBottom: '1.5rem',
                        textAlign: 'center',
                        letterSpacing: '0.1em'
                    }}>SETTINGS</h2>

                    <div style={{ marginBottom: '1.5rem' }}>
                        <div style={{
                            fontSize: '0.9rem',

    // League Detail Component
    function LeagueDetail({ league, onBack, sleeperUserId }) {
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [playersData, setPlayersData] = useState({});
        const [myRoster, setMyRoster] = useState(null);
        const [standings, setStandings] = useState([]);
        const [viewingOwnerId, setViewingOwnerId] = useState(sleeperUserId);
        const [statsData, setStatsData] = useState({});
        const [projectionsData, setProjectionsData] = useState({});
        const [currentLeague, setCurrentLeague] = useState(league);
        const [activeYear, setActiveYear] = useState(league.season);

        useEffect(() => {
            loadLeagueDetails();
        }, [currentLeague]);

        async function loadLeagueDetails() {
            try {
                if (!currentLeague.rosters || !currentLeague.users) {
                    throw new Error('League missing roster or user data');
                }

                const myRosterData = currentLeague.rosters.find(r => r.owner_id === sleeperUserId);
                setMyRoster(myRosterData);

                const standingsData = currentLeague.rosters.map(roster => {
                    const user = currentLeague.users.find(u => u.user_id === roster.owner_id);
                    return {
                        rosterId: roster.roster_id,
                        userId: roster.owner_id,
                        displayName: user?.display_name || user?.username || 'Unknown',
                        avatar: user?.avatar,
                        wins: roster.settings?.wins || 0,
                        losses: roster.settings?.losses || 0,
                        ties: roster.settings?.ties || 0,
                        pointsFor: roster.settings?.fpts || 0,
                        division: roster.settings?.division || 0
                    };
                }).sort((a, b) => {
                    if (b.wins !== a.wins) return b.wins - a.wins;
                    if (a.losses !== b.losses) return a.losses - b.losses;
                    return b.pointsFor - a.pointsFor;
                });

                setStandings(standingsData);

                const [players, stats, projections] = await Promise.all([
                    fetchAllPlayers(),
                    fetchSeasonStats(currentLeague.season),
                    fetchSeasonProjections(currentLeague.season)
                ]);
                setPlayersData(players);
                setStatsData(stats);
                setProjectionsData(projections);
                setLoading(false);
            } catch (err) {
                console.error('Failed to load league details:', err);
                setError(err.message || 'Failed to load league details');
                setLoading(false);
            }
        }

        async function switchYear(year) {
            if (year === activeYear) return;
            setLoading(true);
            setError(null);
            setActiveYear(year);
            try {
                const targetYear = parseInt(year);
                const currentYear = parseInt(activeYear);
                let targetLeagueId = null;

                if (targetYear < currentYear) {
                    // Going backward: walk previous_league_id chain
                    let leagueId = currentLeague.id;
                    for (let y = currentYear; y > targetYear && leagueId; y--) {
                        const leagueInfo = await fetchLeagueInfo(leagueId);
                        leagueId = leagueInfo?.previous_league_id || null;
                    }
                    targetLeagueId = leagueId;
                } else {
                    // Going forward: get user leagues for target year, then check which one chains back to current league
                    const userLeagues = await fetchUserLeagues(sleeperUserId, year);
                    for (const lg of userLeagues) {
                        // Walk this league's previous_league_id chain to see if it connects to our current league
                        let checkId = lg.previous_league_id;
                        let steps = targetYear - currentYear;
                        while (steps > 1 && checkId) {
                            const info = await fetchLeagueInfo(checkId);
                            checkId = info?.previous_league_id || null;
                            steps--;
                        }
                        if (checkId === currentLeague.id) {
                            targetLeagueId = lg.league_id;
                            break;
                        }
                    }
                    // Fallback: match by name if chain doesn't connect
                    if (!targetLeagueId) {
                        const nameMatch = userLeagues.find(l => l.name === currentLeague.name);
                        targetLeagueId = nameMatch ? nameMatch.league_id : (userLeagues[0] ? userLeagues[0].league_id : null);
                    }
                }

                if (!targetLeagueId) {
                    setError('No leagues found for ' + year);
                    setLoading(false);
                    return;
                }

                const [leagueInfo, rosters, users] = await Promise.all([
                    fetchLeagueInfo(targetLeagueId),
                    fetchLeagueRosters(targetLeagueId),
                    fetchLeagueUsers(targetLeagueId)
                ]);
                setViewingOwnerId(sleeperUserId);
                setCurrentLeague({
                    id: targetLeagueId,
                    name: leagueInfo.name,
                    season: year,
                    rosters,
                    users
                });
            } catch (err) {
                console.error('Failed to switch year:', err);
                setError('Failed to load ' + year + ' data');
                setLoading(false);
            }
        }

        function getPlayerName(playerId) {
            const player = playersData[playerId];
            if (!player) return `Player ${playerId}`;
            return player.full_name || `${player.first_name || ''} ${player.last_name || ''}`.trim() || `Player ${playerId}`;
        }

        function getPlayerPosition(playerId) {
            const player = playersData[playerId];
            return player?.position || '??';
        }

        function getPlayerTeam(playerId) {
            const player = playersData[playerId];
            return player?.team || '';
        }

        function getPlayerStats(playerId) {
            const player = playersData[playerId];
            const s = statsData[playerId];
            const p = projectionsData[playerId];

            // Years of experience
            const yrs = player?.years_exp != null ? player.years_exp : '-';

            // Fantasy points (half PPR preferred)
            const rawPts = s ? (s.pts_half_ppr ?? s.pts_ppr ?? s.pts_std ?? null) : null;
            const pts = rawPts !== null ? Number(rawPts).toFixed(1) : '-';

            // Games played
            const gp = s?.gp != null ? s.gp : '-';

            // Average points per game
            let avg = '-';
            if (rawPts !== null && s?.gp && s.gp > 0) {
                avg = (rawPts / s.gp).toFixed(1);
            }

            // Projected points
            const rawProj = p ? (p.pts_half_ppr ?? p.pts_ppr ?? p.pts_std ?? null) : null;
            const proj = rawProj !== null ? Number(rawProj).toFixed(1) : '-';

            return { yrs, pts, gp, avg, proj };
        }

        function getPositionColor(pos) {
            const colors = { QB: '#FF6B6B', RB: '#4ECDC4', WR: '#45B7D1', TE: '#F7DC6F', K: '#BB8FCE', DEF: '#85929E' };
            return colors[pos] || 'var(--silver)';
        }

        function fantasyProsUrl(playerId) {
            const player = playersData[playerId];
            if (!player?.full_name) return null;
            const slug = player.full_name
                .toLowerCase()
                .replace(/['\u2019.]/g, '')
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            return `https://www.fantasypros.com/nfl/players/${slug}.php`;
        }

        if (error) {
            return (

                    <button onClick={onBack} style={{ padding: '0.75rem 1.5rem', background: 'var(--gold)', border: 'none', borderRadius: '8px', color: 'var(--black)', fontFamily: 'Oswald, sans-serif', fontSize: '1rem', fontWeight: '700', cursor: 'pointer' }}>‚Üê Back to Dashboard</button>
                </div>

                </div>

        // Currently viewed roster
        const viewingRoster = currentLeague.rosters.find(r => r.owner_id === viewingOwnerId) || myRoster;
        const viewingOwner = standings.find(t => t.userId === viewingOwnerId);
        const isViewingMyTeam = viewingOwnerId === sleeperUserId;

        // Stat column style shared by header and rows
        const statColStyle = { width: '42px', textAlign: 'center', fontSize: '0.65rem', flexShrink: 0 };

        // Column header row for stat columns
        function StatHeader() {
            return (

                    {['YRS', 'PTS', 'GP', 'AVG', 'PROJ'].map(label => (

        // PlayerRow with gold position box, clickable name, 5 stat columns
        function PlayerRow({ playerId, section }) {

                    {/* Player name + team */}
                    <a

                    {/* Stat columns: YRS PTS GP AVG PROJ */}
                    <span style={{ ...statColStyle, color: 'var(--silver)', opacity: 0.7 }}>{stats.yrs}</span>
                    <span style={{ ...statColStyle, color: 'var(--gold)', fontWeight: '700' }}>{stats.pts}</span>
                    <span style={{ ...statColStyle, color: 'var(--silver)', opacity: 0.7 }}>{stats.gp}</span>
                    <span style={{ ...statColStyle, color: 'var(--silver)', opacity: 0.7 }}>{stats.avg}</span>
                    <span style={{ ...statColStyle, color: '#4ECDC4', fontWeight: '600' }}>{stats.proj}</span>
                </div>
            );
        }

        // Reusable roster section renderer
        function RosterSection({ roster }) {
            if (!roster) return <div style={{ textAlign: 'center', color: 'var(--silver)', padding: '2rem' }}>No roster found</div>;
            const starters = roster.starters || [];
            const reserve = roster.reserve || [];
            const taxi = roster.taxi || [];
            const bench = (roster.players || []).filter(p => !starters.includes(p) && !reserve.includes(p) && !taxi.includes(p));

            return (
                <>
                    <StatHeader />
                    {starters.length > 0 && (
                        <div style={{ marginBottom: '1.25rem' }}>
                            <div style={{ color: 'var(--gold)', fontSize: '0.85rem', fontWeight: '700', marginBottom: '0.5rem', paddingBottom: '0.4rem', borderBottom: '2px solid var(--gold)', letterSpacing: '0.08em' }}>STARTERS</div>
                            {starters.map((id, i) => <PlayerRow key={i} playerId={id} section="starter" />)}

                    {bench.length > 0 && (

                    {reserve.length > 0 && (

        // Build divisions

        if (hasDivisions) {

                divisions[div].push(team);
            });
        } else {
            divisions[0] = [...standings];

        const divisionKeys = Object.keys(divisions).sort((a, b) => Number(a) - Number(b));

        // Nav buttons

        return (

                                    <div

                                        onMouseLeave={e => e.target.style.opacity = 0.7}

                                {hasDivisions ? 'DIVISIONS' : 'LEAGUE STANDINGS'}
                            </h3>

                            <div className="league-detail-scroll">
                            {divisionKeys.map((divKey, divIdx) => {
                                const divTeams = divisions[divKey];
                                const divSorted = [...divTeams].sort((a, b) => {
                                    if (b.wins !== a.wins) return b.wins - a.wins;
                                    if (a.losses !== b.losses) return a.losses - b.losses;
                                    return b.pointsFor - a.pointsFor;
                                });
                                return (
                                    <div key={divKey} style={{ marginBottom: divIdx < divisionKeys.length - 1 ? '1rem' : 0 }}>
                                        {hasDivisions && (

                                                </div>

                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                );
                            })}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        );
    }

    // Main Dashboard

                            const myRoster = rosters.find(r => r.owner_id === user.user_id);
                            
                            return {
                                id: league.league_id,
                                name: league.name,
                                wins: myRoster?.settings?.wins || 0,
                                losses: myRoster?.settings?.losses || 0,
                                ties: myRoster?.settings?.ties || 0,

                setError('Failed to load Sleeper data. Please refresh.');
                setLoading(false);
            }

</script>
