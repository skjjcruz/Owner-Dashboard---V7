        background-size: contain;

        max-width: 100%;
        margin: 0 auto;
    }

    /* Header */
    .header {
        background: linear-gradient(135deg, var(--black) 0%, var(--off-black) 100%);
        padding: 1rem;
        border-bottom: 3px solid var(--gold);
